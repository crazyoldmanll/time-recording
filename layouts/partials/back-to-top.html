<!-- 返回顶部按钮 -->
<button id="back-to-top" title="返回顶部">
  <i class="fas fa-arrow-up"></i>
</button>

<style>
  /* 返回顶部按钮样式 */
  #back-to-top {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: #3a69c7;
    color: white;
    border: none;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s, visibility 0.3s, transform 0.3s;
    z-index: 1000;
    transform: translateY(20px);
  }
  
  #back-to-top.visible {
    opacity: 0.8;
    visibility: visible;
    transform: translateY(0);
  }
  
  #back-to-top:hover {
    opacity: 1;
    background: #2a59b7;
  }
  
  @media (max-width: 768px) {
    #back-to-top {
      width: 40px;
      height: 40px;
      font-size: 16px;
      bottom: 20px;
      right: 20px;
    }
  }
</style>

<div class="reading-progress">
  <div class="progress-bar"></div>
</div>

<style>
  /* 阅读进度条样式 */
  .reading-progress {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 3px;
    background: transparent;
    z-index: 1050;
  }
  
  .progress-bar {
    height: 100%;
    width: 0;
    background: #3a69c7;
    transition: width 0.1s ease;
  }
</style>
